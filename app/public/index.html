<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Converter</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Converter!</h1>
        <p>Camel, snake and dasherize to awesomeness!</p>
      </div>
      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="js-submit btn btn-default">Convert</button>
        </span>
        <input type="text" class="js-input form-control"
               placeholder="Text to convert...">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown" aria-expanded="false"
                  >to
            <span class="js-convert-label">...</span>
            !
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li><a class="js-convert-types" data-convert="camel" href="#">camel case</a></li>
            <li><a class="js-convert-types" data-convert="snake" href="#">snake case</a></li>
            <li><a class="js-convert-types" data-convert="dash" href="#">dasherized</a></li>
            <li class="divider"></li>
            <li><a class="js-convert-types" data-convert="camel,snake,dash" href="#"><b>all the things</b></a></li>
          </ul>

        </div>
      </div>
      <div class="js-output" style="margin-top: 20px">
      </div>
    </div>
    <script src="/app/js-dist/bundle.js"></script>
  </body>
</html>
