<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Converter</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Converter!</h1>
        <p>Camel, snake and dasherize to awesomeness!</p>
      </div>
      <div class="input-group">
        <div class="js-input input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown" aria-expanded="false"
                  >Convert! <span class="caret"></span></button>
          <ul class="dropdown-menu" role="menu">
            <li><a class="js-convert" data-convert="camel" href="#">Camel</a></li>
            <li><a class="js-convert" data-convert="snake" href="#">Snake</a></li>
            <li><a class="js-convert" data-convert="dash" href="#">Dash</a></li>
            <li class="divider"></li>
            <li><a class="js-convert" data-convert="all" href="#">All the things!</a></li>
          </ul>
        </div>
        <input type="text" class="form-control" placeholder="Text to convert...">
      </div>
    </div>
    <script src="/app/js-dist/bundle.js"></script>
  </body>
</html>
